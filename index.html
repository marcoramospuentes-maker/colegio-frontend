<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestión Escolar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row min-vh-100 align-items-center justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow-lg border-0">
                    <div class="card-header bg-primary text-white text-center py-4">
                        <h1 class="mb-0"><i class="bi bi-mortarboard-fill"></i> Sistema de Gestión Escolar</h1>
                        <p class="mb-0 mt-2">Institución Educativa</p>
                    </div>
                    <div class="card-body p-5">
                        <h4 class="text-center mb-4 text-muted">Seleccione su tipo de acceso:</h4>
                        
                        <div class="d-grid gap-3">
                            <a href="director.html" class="btn btn-lg btn-outline-danger py-3">
                                <i class="bi bi-person-badge fs-4 me-2"></i>
                                <span class="fs-5">Director</span>
                                <br><small class="text-muted">Acceso completo al sistema</small>
                            </a>
                            
                            <a href="secretaria.html" class="btn btn-lg btn-outline-success py-3">
                                <i class="bi bi-clipboard-data fs-4 me-2"></i>
                                <span class="fs-5">Secretaría</span>
                                <br><small class="text-muted">Matrículas, pagos y estudiantes</small>
                            </a>
                            
                            <a href="profesor.html" class="btn btn-lg btn-outline-primary py-3">
                                <i class="bi bi-person-workspace fs-4 me-2"></i>
                                <span class="fs-5">Profesor</span>
                                <br><small class="text-muted">Gestión de notas y clases</small>
                            </a>
                        </div>
                    </div>
                    <div class="card-footer text-center text-muted py-3">
                        <small>© 2026 - Sistema de Base de Datos</small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
